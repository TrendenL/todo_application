<div>
    <nav>
        {% if not request.user.is_authenticated %}
            <a href="{% url 'signup' %}">signup</a>
        {% endif %}

        {% if request.user.is_authenticated %}
            Logged in as: {{ request.user.username|title}}
            <a href="{% url 'logout' %}">logout</a>
        {% else %}
            <a href="{% url 'login' %}">login</a>
        {% endif %}
    </nav>
</div>
